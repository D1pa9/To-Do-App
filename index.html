<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
</head>
<body>
  <h1>My To-Do List</h1>
  
  <!-- Correct ID is taskInput -->
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput"); // Get input element
      const task = taskInput.value; // Get value from input box

      if (task === "") return; // Don't allow empty tasks

      const li = document.createElement("li"); // Create new list item
      li.innerText = task; // Set its text

      const btn = document.createElement("button"); // Create delete button
      btn.innerText = "‚ùå";
      btn.onclick = function () {
        li.remove(); // Remove task when button clicked
      };

      li.appendChild(btn); // Add delete button to the list item
      document.getElementById("taskList").appendChild(li); // Add task to the list
      taskInput.value = ""; // Clear input box
    }
  </script>
</body>
</html>
